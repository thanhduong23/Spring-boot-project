<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới Sinh Viên</title>
</head>
<body>
<h1>Thêm mới Sinh Viên</h1>

<!-- Form để nhập thông tin sinh viên, sẽ gửi dữ liệu tới /addSV bằng phương thức POST -->
<form action="#" th:action="@{/addSV}" th:object="${sv}" method="post">
    <label for="cccd">Số CCCD:</label>
    <input type="text" id="cccd" th:field="*{cccd}" /><br/>

    <label for="hoTen">Họ tên:</label>
    <input type="text" id="hoTen" th:field="*{hoTen}" /><br/>

    <label for="ngaySinh">Ngày sinh:</label>
    <input type="text" id="ngaySinh" th:field="*{ngaySinh}" /><br/>

    <label for="gioiTinh">Giới tính:</label>
    <input type="text" id="gioiTinh" th:field="*{gioiTinh}" /><br/>

    <label for="diaChi">Địa chỉ:</label>
    <input type="text" id="diaChi" th:field="*{diaChi}" /><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
